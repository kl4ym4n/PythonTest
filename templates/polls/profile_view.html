{% extends 'polls/base.html' %}

{% block page %}
<div class="container">
    <fieldset>

            <legend>Profile</legend>

                    <div class="control-group">
                        <label class="control-label">Login:</label>
                            <span class="inline">{{ profile.username }}</span>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Name:</label>
                            <span class="inline">{{ profile.first_name|default:"empty" }}</span>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Surname:</label>
                                <span class="inline">{{ profile.last_name|default:"empty" }}</span>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Email:</label>
                                <span class="inline">{{ profile.email }}</span>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Active status:</label>
                                <span class="inline">{{ profile.is_active }}</span>
                    </div>
        <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                <a href="/polls/editUserProfile/{{ profile.id }}/" class="btn btn-primary">Edit Profile</a>
                </div>
        </div>
    </fieldset>

</div>

{% endblock %}
