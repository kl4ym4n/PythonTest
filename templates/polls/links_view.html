{% extends 'polls/base.html' %}

{% block page %}
<div class="container">
            <legend>Public links</legend>
            <table class="table">
                <thead>
                <tr>
                    <th>User ID</th>
                    <th>Link</th>
                    <th>Link Description</th>
                    <th>Private Flag</th>
                    <th>Link Info</th>
                </tr>
                </thead>
                <tbody>
                {% for i in link %}
                <tr>
                    <td>{{ i.user_id }}</td>
                    <td>{{ i.link }}</td>
                    <td>{{ i.link_description }}</td>
                    <td>{{ i.private_flag }}</td>
                    <td><a href="/Link/ViewPublicLink/?linkid=" class="btn btn-primary">Link info</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
</div>
{% endblock %}
